<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div>
            <label for="playerOne">Name Player 1</label>
            <input type="text" name="playerOne" id="playerOne" value="Player 1" />
        </div>
        <div>
            <label for="playerTwo">Name Player 2</label>
            <input type="text" name="playerTwo" id="playerTwo" value="Player 2" />
        </div>
        <button type="submit" id="btnPlayersName">Submit</button>
        <button id="resetBtn">Start/Restart</button>
        <div id="gameboard"></div>
        <div class="result"></div>
    </body>
    <script src="script.js"></script>
</html>
